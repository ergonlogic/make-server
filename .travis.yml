---
language: php

dist: trusty

sudo: true

env:
  matrix:
#    - DRUSH_DEV=true  # TODO: Fix dev version of Drush install (or remove it entirely)
    - DRUSH_DEV=false

before_script:
  - sudo -E ansible/bootstrap.sh
  # Debugging
  - cat behat_params.sh
  - ping -c3 localhost  # Give web server a chance to start
  - apache2ctl -S
  - apache2ctl status
  - curl http://localhost:8888/
  - curl http://localhost/
  - curl http://127.0.0.1:8888/
  - curl http://127.0.0.1/
  - cat /etc/apache2/ports.conf
  - cat /etc/apache2/sites-enabled/d8.conf
  - sudo aptitude -y install lsof
  - lsof -i :8888

script:
  - make test-on-travis
