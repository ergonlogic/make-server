---
- hosts: localhost
  tasks:
    - name: Install some utilities
      apt:
        name: "{{ item }}"
        state: installed
      with_items:
        - screen
        - htop
        - strace
        - tree
        - git
        - subversion
        - unzip
        - bzr
        - php5
        - php5-mysql
        - php5-cli
        - php5-gd
        - mysql-server
    - name: Download Drush
      get_url:
        url: http://files.drush.org/drush.phar
        dest: /usr/bin/drush
        mode: 0555
